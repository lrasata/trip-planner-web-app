name: Staging - Build and Deploy React App

on:
  push:
    tags:
      - '*'  # triggers on any tag push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      # AWS credentials
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::387836084035:role/githubTripWebPlannerApp
          aws-region: eu-central-1
          output-env-credentials: true

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # Checkout repo
      - uses: actions/checkout@v4

      # Node setup
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      # Install, type check, build
      - run: npm ci
      - run: npm run type-check
      - run: npm run build

      # Upload build folder for next job
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: build/

  release:
    needs: ci
    runs-on: ubuntu-latest
    env:
      BUCKET: ${{ secrets.STAGING_REACT_APP_S3_BUCKET }}
      DIST_ID: ${{ secrets.STAGING_REACT_APP_CLOUDFRONT_ID }}
    steps:
      # Download build folder
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: react-build

      # Sync to S3
      - name: Sync build to S3
        run: aws s3 sync build/ s3://$BUCKET --delete

      # Invalidate CloudFront
      - name: Invalidate CloudFront cache
        if: env.DIST_ID != 'null'
        run: aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
